<div class="holder">
  <!-- Favorites Container -->
  <app-favorites></app-favorites>

  <!-- Chart Container-->
  <app-chart></app-chart>

  <!-- Users Container -->
  <div class="container marginTop20px" *ngIf="coins.length != 0">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="text-title">List of Coins</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Current Price</th>
                <th scope="col">Current Price 24 hours</th>
                <th scope="col">Total Volume</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let coin of coins">
                <td>
                  <button class="card-star no-layout" (click)="addFavorite(coin)">
                    <img [src]="!coin.isSelected ? './assets/images/star-empty.png' : './assets/images/star-filled.png'"
                        alt="Favorite icon" />
                  </button>
                </td>
                <td>{{ coin.name }}</td>
                <td>{{ coin.currentPrice | currency }}</td>
                <td>{{ coin.highPerDay | currency }}</td>
                <td>{{ coin.totalVolume }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-12 text-center">
        <button
          [disabled]="isLoading"
          class="btn btn-primary"
          (click)="loadMoreCoins()"
        >
          Load more coins...
        </button>
      </div>
    </div>
  </div>
</div>
